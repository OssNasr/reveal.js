<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
		<style>
			div{
				margin:20px auto
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-background-image="gmt.jpg" data-background-size="contain">
				</section>
				<section>
					<h1>Welcome to GMT</h1>
					<h2>math course</h2>
				</section>
				<section>
					<section>
						<h1>${x^2}\over{(x^2-1)}$</h1>
					</section>
					<section>
						<div>
							<span class="fragment">${x^2}\over{(x+1)(x-1)}$ =</span>
							<span class="fragment">${a}\over{x+1}$ <span class="fragment">+ </span></span>
							<span class="fragment">${b}\over{x-1}$</span>
						</div>
						<div>
							<span class="fragment">${\red{(x+1)(x-1)}.x^2}\over{\red{(x+1)(x-1)}}$ =</span>
							<span class="fragment">${\green{(x+1)}(x-1).a}\over\green{x+1}$ <span class="fragment"> + </span></span>
							<span class="fragment">${(x+1)\orange{(x-1)}.b}\over{\orange{x-1}}$</span>
						</div>
						<div>
							<span class="fragment">$x^2$ =</span>
							<span class="fragment">$(x-1).a$ <span class="fragment">+ </span></span>
							<span class="fragment">$(x+1).b$</span>
						</div>
					</section>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
		<script src="plugin/math-katex/math-katex.js" async></script>
	</body>
</html>
